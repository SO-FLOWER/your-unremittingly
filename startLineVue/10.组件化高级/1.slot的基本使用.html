<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slot插槽</title>
  </head>
  <body>
    <div id="app">
      <Chlid>
        <h4>我的权限比slot的默认值大</h4>
      </Chlid>
      <Chlid></Chlid>
      <Chlid></Chlid>
    </div>
    <template id="cpm">
      <div>
        <div>我是子组件</div>
        <!-- //当组件内部有其他值dom元素时，默认插槽就会显示对应组件传入的节点元素 -->
        <!-- <slot></slot> -->
        <!-- 插槽可以传入默认dom节点，当组件中有其他节点时，会被代替 -->
        <slot><button>按钮</button></slot>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "父组件",
        },
        components: {
          Chlid: {
            template: "#cpm",
          },
        },
      });
    </script>
  </body>
</html>
