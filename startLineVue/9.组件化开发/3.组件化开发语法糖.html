<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-component语法糖</title>
  </head>
  <body>
    <div id="app">
      <!-- 全局组件 -->
      <mycpn></mycpn>
      <!-- 局部组件 -->
      <selfcpn></selfcpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      // const cpn = Vue.extend();

      // vue当中的全局组件，任何地方都可以调用，默认调用了extend
      Vue.component("mycpn", {
        template: `
          <div>
            <div>全局组件</div>
            <h2>红红火火恍恍惚惚</h2>  
          </div>
       `,
      });

      const app = new Vue({
        el: "#app",
        //在vue实例当中注册的组件为局部组件，只能在vue对应的实例中引用
        components: {
          selfcpn: {
            template: `
                <div>
                  <div>局部组件</div>
                  <h2>红红火火恍恍惚惚</h2>  
                </div>
            `,
          },
        },
      });
    </script>
  </body>
</html>
