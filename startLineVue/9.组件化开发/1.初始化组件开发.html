<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-component</title>
  </head>
  <body>
    <div id="app">
      <mycpn></mycpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const cpn = Vue.extend({
        template: `
          <div>
            <div>创建一个组件</div>
            <h2>红红火火恍恍惚惚</h2>  
          </div>
       `,
      });

      // vue当中的全局组件，任何地方都可以调用
      // Vue.component("my-cpn", cpn);

      const app = new Vue({
        el: "#app",
        //在vue实例当中注册的组件为局部组件，只能在vue对应的实例中引用
        components: {
          mycpn: cpn,
        },
      });
    </script>
  </body>
</html>
