<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind</title>
  </head>
  <style>
    .isAlive {
      color: pink;
    }
  </style>
  <body>
    <div id="app">
      <h4 class="original" :class="{isAlive:showAlive, isLine:showLine}">
        {{message}}
      </h4>
      <button @click="handChange">切换</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "v-bind绑定class",
          showAlive: false,
          showLine: true,
        },
        methods: {
          handChange() {
            this.showAlive = !this.showAlive;
          },
        },
      });
    </script>
  </body>
</html>
