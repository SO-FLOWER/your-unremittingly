<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind</title>
  </head>
  <body>
    <div id="app">
      <h4>{{message}}</h4>
      <img v-bind:src="url" alt="" style="width: 200px; height: 200px" />
      <a v-bind:href="http_url">百度一下</a>

      <!-- 语法糖 -->
      <img :src="url" alt="" style="width: 200px; height: 200px" />
      <a :href="http_url">百度一下</a>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello v-bind",
          url: "https://cn.vuejs.org/images/logo.svg",
          http_url: "http://www.baidu.com",
        },
      });
    </script>
  </body>
</html>
