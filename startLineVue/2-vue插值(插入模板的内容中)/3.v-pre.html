<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-pre</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <!--v-pre将标签名里面的属性原封不动的进行展示 -->
      <h2 v-pre>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello v-pre",
        },
      });
    </script>
  </body>
</html>
