<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板字符串</title>
  </head>
  <body>
    <script>
      //通过模板字符串的属性进行一些黑客对输入文本的攻击
      //DOMPurify – 针对 HTML、MathML 和 SVG 的仅支持DOM、快速、高容错的 XSS 过滤器 实例：提交表单,设置XSS过滤
      function sanitize(strings, ...values) {
        const dirty = strings.reduce(
          (prev, curr, i) => `${prev}${curr}${values[i] || ""}`,
          ""
        );
        return DOMPurify.sanitize(dirty);
      }

      const newComment = textarea.value.trim();
      if (newComment) {
        body.innerHTML = sanitize`
            <div>${user}</div>
            <div>${textarea.value}</div>
          `;
        textarea.value = "";
      }
    </script>
  </body>
</html>
