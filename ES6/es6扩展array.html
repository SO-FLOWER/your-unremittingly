<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 extends Array</title>
  </head>
  <body>
    <script>
      class Movies extends Array {
        constructor(name, ...movice) {
          super(...movice);
          this.name = name;
        }

        // add(m) {
        //   this.push(m);
        // }
      }

      const movies = new Movies(
        "favourite movies",
        { name: "running man", sources: 9.0 },
        { name: "fighting father", sources: 9.6 },
        { name: "small man", sources: 8.0 },
        { name: "top man", sources: 7.0 }
      );
      movies.push({ name: "spiteman", sources: 9.2 });
      console.log(movies);
    </script>
  </body>
</html>
