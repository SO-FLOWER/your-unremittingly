<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catch的调用</title>
  </head>
  <body>
    <script>
      const b = new Promise((resolve, reject) => {
        console.log(111);
        reject("通过catch调用获取错误的结果");
      });
      b.catch((resouce) => {
        console.log(resouce);
      });
    </script>
  </body>
</html>
