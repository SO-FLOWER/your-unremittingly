<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>剩余参数</title>
  </head>
  <body>
    <script>
      function addCurrency(rate, ...amounts) {
        console.log(amounts);
        return amounts.map((item) => item * rate);
      }
      const result = addCurrency(0.89, 10, 20, 30, 40);
      console.log(result);

      const player = ["jsons", 24, 5.6, 7.4, 8.6, 9.9];
      const [name = "Jay", age, ...scores] = player;
      console.log(name, age, scores);
    </script>
  </body>
</html>
